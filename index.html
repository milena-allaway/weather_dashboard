<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather On The Go</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    
    <body>
        <header>
            <h1></h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 title"><h2>Weather Dashboard</h2></div>
            </div>
            <div class="row">
                <div class="col-lg-3" id="searchCityDiv">
                    <form>
                        <label for="cityInput"><h4>Search for City:</h4></label>
                    </form><br>
                    <input type="text" id="cityInput" name="city" value=""><br>
                    <button id="searchBtn">Search</button><button id="clearBtn">Clear</button>
                    <div class="row">
                        <div class="col-sm-12" id="savedCities">
                            <h4 id="savedDiv">Saved Cities</h4>
                            <!-- https://getbootstrap.com/docs/4.0/utilities/flex/ -->
                            <div class="d-flex align-items-center flex-column" id="savedCityBtns"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 currentDiv"><h3 id="currentHeader">Current Weather</h3>
                    <div id="currentWeather"></div>
                    <div class="row">
                        <div class="col-sm-12"><h3 id="fiveDayHeader">5 Day Forecast</h3></div>
                        <div class =row id="futureForecast">
                            <div class="col-lg-2 day1"></div>
                            <div class="col-lg-2 day2"></div>
                            <div class="col-lg-2 day3"></div>
                            <div class="col-lg-2 day4"></div>
                            <div class="col-lg-2 day5"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <p>Thanks for visiting</p>
            <p>Created by Milena Wheatcroft</p>
            <p>August 2023<p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.0.js" 
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>
</html>
